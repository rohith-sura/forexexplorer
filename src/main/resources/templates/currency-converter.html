<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
    <div align="center">
        <form th:action="@{/currency-converter}" th:object = "${convertLatestDto}" method="POST">
            <label for="fromCurrency">From:</label>
            <input type="text" id="fromCurrency" name="fromCurrency" th:feild="*{fromCurrency}"/>
            <br>
            <label for="toCurrency">To:</label>
            <input type="text" id="toCurrency" name="toCurrency" th:feild="*{toCurrency}"/>
            <br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" th:feild="*{amount}" min="0"/>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
